<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="public-display.html">

<dom-module id="public-display-app">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      img {
        width: 1920px;
        height: 1080px;
      }
    </style>

    <public-display interval="2000">
      <div style="text-align: center;" slide><h1>Welcome to this Display!</h1></div>
      <img src="http://lorempixel.com/1920/1080/sports/1" slide/>
      <img src="http://lorempixel.com/1920/1080/sports/2" slide/>
    </public-display>

  </template>

  <script>
    Polymer({

      is: 'public-display-app'

    });
  </script>
</dom-module>
